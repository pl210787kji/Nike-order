<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="order">
            <div class="item-image">
                <img src="images/logo Frame.png" alt="">
            </div>
            <form action="" class="order__form">
                <header class="order__item">
                    <h1 class="order__name">Nike SB Stefan <br> Janoski Max</h1>
                    <p class="order__discription">Unisex Skateboarding Shoe</p>
                </header>
                
                    <div class="rate">
                        <input type="radio" id="one-star" name="rate">
                        <label for="one-star" class="one">
                            <i class="fa fa-star"></i>
                        </label>
                        <input type="radio" id="two-stars" name="rate">
                        <label for="two-stars" class="two">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </label>
                        <input type="radio" id="three-stars" name="rate">
                        <label for="three-stars"  class="three">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>                        
                        </label>
                        <input type="radio" id="four-stars" name="rate">
                        <label for="four-stars"  class="four">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>   
                        </label>
                        <input type="radio" id="five-stars" name="rate">
                        <label for="five-stars" class="five">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                        </label>
                    </div>
                    <div class="options">
                        <select class="options__select" name="size">
                            <option value="Size">Size</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                            <option value="45">45</option>
                        </select>
                        <select class="options__select" name="Qty">
                            <option value="Qty">Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <a href="#" class="button">Add to cart</a>
                    <div class="color">
                        <input type="radio" id="grey" name="color" checked>
                    <label for="grey">
                        <div class="circle grey"></div>
                    </label>
                    <input type="radio" id="white" name="color">
                    <label for="white">
                        <div class="circle white"></div>
                    </label>
                    <input type="radio" id="red" name="color">
                    <label for="red">
                        <div class="circle red"></div>
                    </label>
                    <input type="radio" id="blue" name="color">
                    <label for="blue">
                        <div class="circle blue"></div>
                    </label>
                    </div>
                </form>
        </section>
    </div>

</body>
</html>
